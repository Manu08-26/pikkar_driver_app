plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.pikkar.partner"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // Must match `package_name` in android/app/google-services.json
        applicationId "com.pikkar.partner"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        // Secrets are provided locally via:
        // - android/local.properties (recommended): MAPS_API_KEY=...
        // - or environment variable: MAPS_API_KEY
        // IMPORTANT: don't overwrite Flutter's placeholders (e.g. applicationName)
        manifestPlaceholders["MAPS_API_KEY"] = (localProperties.getProperty('MAPS_API_KEY')
                ?: System.getenv('MAPS_API_KEY')
                ?: '')
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

// Firebase (Google Services) is optional in this repo.
// We skip applying it unless the local config file exists (to avoid committing secrets).
if (file("google-services.json").exists()) {
    apply plugin: "com.google.gms.google-services"
}

